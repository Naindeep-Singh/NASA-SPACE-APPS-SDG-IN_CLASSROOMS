<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">PDF Text Analyzer</h1>
            <p class="lead">Upload your PDF and get insightful analysis!</p>
        </div>
        
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" class="bg-light p-4 border rounded">
            <div class="mb-3">
                
            </div>
            
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload PDF:</label>
                <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Analyze PDF</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mt-4">
                <ul class="list-group">
                {% for message in messages %}
                    <li class="list-group-item list-group-item-info">{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
